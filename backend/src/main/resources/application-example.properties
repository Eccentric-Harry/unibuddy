spring.application.name=collegeBuddy

# Logging Configuration
logging.level.com.unibuddy.collegeBuddy=DEBUG
logging.level.org.springframework.security=DEBUG

# Database Configuration
spring.datasource.url=jdbc:postgresql://your-database-host:5432/your-database-name?sslmode=require
spring.datasource.username=your-database-username
spring.datasource.password=your-database-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Database Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Supabase Project Configuration (if using Supabase)
supabase.project-id=your-project-id
supabase.anon-key=your-anon-key
supabase.service-role-key=your-service-role-key

# JWT Configuration - IMPORTANT: Use a secure random key in production
app.jwt.secret=your-jwt-secret-key-at-least-256-bits-long
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.base-url=http://localhost:8080
app.frontend-url=http://localhost:5173

# Email Validation Configuration
app.email.validation.strict-mode=true
app.email.validation.custom-domains=
